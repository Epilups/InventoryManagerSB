<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .main-container {
            display: flex;
            width: 100%;
            justify-content: center;
        }

        .sidebar {
            width: 25%;
            background-color: lightgray;
            height: 100vh;
            border: 1px solid grey;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .sidebar li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-basis: 48%;
        }

        .sidebar a {
            display: block;
            width: 100%;
            height: 50px;
            background-color: white;
            color: black;
            text-decoration: none;
            border: 1px solid grey;
            border-radius: 5px;
            text-align: center;
            line-height: 50px;
            padding: 5px;
        }

        .sidebar a:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="sidebar">
        <ul>
            <li><a href="/stock">Item inventory</a></li>
            <li><a href="/stock-man">Manage inventory</a></li>
            <li><a href="/shifts">Shifts</a></li>
            <li th:if="${isAdmin}"><a href="/employees">Employees</a></li>
        </ul>
    </div>
</div>
</body>
</html>
